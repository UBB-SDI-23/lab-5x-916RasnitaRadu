<div class="flex">
    <button (click)="setPageNumber(0)" class="btn">
        <<
    </button>
    <button (click)="setPageNumber(this.pageNumber - 1)" class="btn">
        <
    </button>
    <div class="middle" *ngFor="let page of this.getDisplayedPages(); let i = index">
      <button (click)="setPageNumber(page)" class="btn" [ngClass]="{'bg-blue-600': page==this.currentPage}">
        {{ page }}
      </button>
      <div  *ngIf="i < this.getDisplayedPages().length && this.getDisplayedPages()[i + 1] - page > 1" class="h-8 rounded-full justify-center items-center flex mx-2" [ngClass]="{'bg-blue-600': page==this.currentPage}">
        ...
      </div>
    </div>
    <button (click)="setPageNumber(this.pageNumber + 1)" class="btn">
      >
    </button>
    <button (click)="setPageNumber(this.totalPages - 1)" class="btn">
      >>
    </button>
    <input type="text" class="form" [(ngModel)]="pageNumber" (keydown.enter)="setPageNumber(pageNumber)">
    <select [(ngModel)]="pageSize" (ngModelChange)="setPageSize(this.pageSize)" name="pageSize" [value]="pageSize" class="select">
        <option value="4">4</option>
        <option value="7">7</option>
        <option value="10">10</option>
    </select>
  </div>
